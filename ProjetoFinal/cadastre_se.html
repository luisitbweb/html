				<form method="post" action="" id="cadastro" class="form_padrao" onsubmit="return validaCadastro();">
					<fieldset>
						<div class="normal_2">
							<label for="nome"><small>*</small>Nome:</label>
							<input type="text" name="nome" id="nome" class="input_campo" />
						</div>
						<div class="normal_2">
							<label class="label_radio"><small>*</small>

							</label>
							<label class="label_radio">

							</label>
							<input type="text" name="cpf" id="cpf" class="input_campo" />
							<input type="text" name="cnpj" id="cnpj" class="input_campo" />
						</div>
						<div class="normal_1">
							<label for="telefone">Telefone:</label>
							<input type="text" name="telefone" id="telefone" class="input_campo" />
						</div>
						<div class="normal_1">
							<label for="celular"><small>*</small>Celular:</label>
							<input type="text" name="celular" id="celular" class="input_campo" />
						</div>
						<div class="normal_2">
							<label for="email"><small>*</small>E-mail:</label>
							<input type="text" name="email" id="email" class="input_campo" />
						</div>
						<div class="normal_1">
							<label for="cep"><small>*</small>CEP:</label>
							<input type="text" name="cep" id="cep" class="input_campo" />
						</div>
						<div class="normal_1">
							<label for="estado"><small>*</small>Estado:</label>

						</div>
						<div class="normal_2">
							<label for="bairro"><small>*</small>Bairro:</label>
							<input type="text" name="bairro" id="bairro" class="input_campo" />
						</div>
						<div class="normal_3">
							<label for="endereco"><small>*</small>Endereço:</label>
							<input type="text" name="endereco" id="endereco" class="input_campo" />
						</div>
						<div class="normal_1">
							<label for="num_comp"><small>*</small>Num/Comp.:</label>
							<input type="text" name="num_comp" id="num_comp" class="input_campo" />
						</div>
						<div class="normal_2">

		<script>
			$(document).ready(function () {
				if($("#input_cpf").is(":checked")){
					$("#cpf").css("display", "block");
					$("#cnpj").css("display", "none");
				}
				else{
					$("#cpf").css("display", "none");
					$("#cnpj").css("display", "block");
				}

				$("#input_cpf").click(function(){
					$("#cpf").css("display", "block");
					$("#cnpj").css("display", "none");
				});
				$("#input_cnpj").click(function(){
					$("#cnpj").css("display", "block");
					$("#cpf").css("display", "none");
				});

				$('#cpf').mask("999.999.999-99");
				$('#cnpj').mask("99.999.999/9999-99");
				$('#telefone').mask("(99) 9999-9999");

				$('#celular').focusout(function(){
					var phone, element;
					element = $(this);
					element.unmask();
					phone = element.val().replace(/\D/g, '');

				 	if(phone.length > 10) {
				 		element.mask("(99) 99999-999?9");
					} else {
						element.mask("(99) 9999-9999?9");
					}
				}).trigger('focusout'); 

				$('#cep').mask("99999-999");
			});

			$(function($){
				$("#cep").blur(function(){
					var cep_code = $(this).val();
					if( cep_code.length == 0 ){
						$("#estado").val('').removeAttr("disabled");
						$("#cidade").val('').removeAttr("disabled");
						$("#bairro").val('').removeAttr("disabled");
						$("#endereco").val('').removeAttr("disabled");
						return;
					}

					$.get("http://apps.widenet.com.br/busca-cep/api/cep.json", { code: cep_code },
						function(result){

							if( result.status!=1 ){
								alert(result.message || "Houve um erro desconhecido");
								return;
							}

							$("#cep").val(result.code);
							$("#estado").val(result.state).attr("disabled", "disabled");
							$("#cidade").val(result.city).attr("disabled", "disabled");
							$("#bairro").val(result.district).attr("disabled", "disabled");
							$("#endereco").val(result.address).attr("disabled", "disabled");
							$("#num_comp").focus();
						});
				});
			});
		</script>
