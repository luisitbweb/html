<html>
    <head>
        <title>YouTube Video Embed Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <video width="637" height="400" controls="controls" poster="../../Site/_imagens/fotos.png" preload="metadata" loop="" autoplay="">

            <!-- video for safari and IE9. mp4 must be first for ipad -->
            <source src="#" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>

            <!-- video for chrome, firefox and opera -->
            <source src="#" type="video/webm"/>
            <source src="#" type='video/ogg; codecs="theora, vorbis"'/>

            <!-- jw player fallback for older, less-capable browsers -->
            <script type="text/javascript" src="#"></script>
            <div id="mediaplayer"></div>

            <script type="text/javascript">
                var so = new SWFObject('player.swf', 'playerID', '480', '270', '9');
                so.addParam('allowfullscreen', 'true');
                so.addParam('allowscriptaccess', 'always');
                so.addVariable('file', 'video.mp4');
                so.write('mediaplayer');
            </script>

            <!-- fallback for older, less-capable browsers -->
            <object width="480" height="385" data="#" type="video/mp4">
                <param name="movie" value="http://www.youtube.com/v/VIDEO_ID"/>
                <param name="allowFullScreen" value="true"/>
                <param name="allowscriptaccess" value="always"/>
                <embed src="" type="application/x-shockwaveflash" allowscriptaccess="always" allowfullscreen="true" width="480" height="385"/>
            </object>
            <!-- <track src="" kind="subtitles" srclang="pt-br" label="Brasil"> -->
        </video>
    </body>
</html>
