<html>
    <head>
        <title>Chapter 5 :: Recipe 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" media="screen" rel="stylesheet" href="styles.css"/>
        <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="validation.js"></script>
    </head>
    <body>
        <form id="webForm" method="POST">
            <div class="header">
                <h1>Register</h1>
            </div>
            <div class="input-frame">
                <label for="firstName">First Name:</label>
                <input name="firstName" id="firstName" type="text"
                       required="required" class="required" />
            </div>
            <div class="input-frame">
                <label for="lastName">Last Name:</label>
                <input name="lastName" id="lastName" type="text"
                       required="required" class="required" />
            </div>
            <div class="input-frame">
                <label for="email">Email:</label>
                <input name="email" id="email" type="email"
                       required="required" class="required email" />
            </div>
            <div class="input-frame">
                <label for="number">Telephone:</label>
                <input name="number" id="number" type="tel"
                       class="number" />
            </div>
            <div class="input-frame">
                <label for="dob">Date of Birth:</label>
                <input name="dob" id="dob" type="date"
                       required="required" class="required date"
                       placeholder="DD/MM/YYYY"/>
            </div>
            <div class="input-frame">
                <label for="creditCard">Credit Card #:</label>
                <input name="creditCard" id="creditCard"
                       type="text" required="required" class="required credit-card" />
            </div>
            <div class="input-frame">
                <label for="password">Password:</label>
                <input name="password" id="password"
                       type="password" required="required" class="required" />
            </div>
            <div class="input-frame">
                <label for="confirmPassword">Confirm
                    Password:</label>
                <input name="confirmPassword"
                       id="confirmPassword" type="password"
                       required="required" class="required" />
            </div>
            <div class="actions">
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </body>
</html>
